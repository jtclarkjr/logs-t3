services:
  # PostgreSQL database service
  db:
    image: postgres:15
    container_name: logs-t3-db
    environment:
      POSTGRES_DB: logs-t3
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js application (T3 Stack)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: logs-t3-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/logs-t3
      - SEED_DATABASE=true  # Set to "false" to skip seeding
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:

networks:
  default:
    name: logs-t3-network
